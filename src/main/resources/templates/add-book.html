<!doctype html>
<html xmlns:th="http://www.thymelaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script type="text/javascript" th:src="@{js/main.js}" src="../static/js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/main.css" />

    <title>Kütüphane</title>
</head>
<body>

<div class="topnav">
    <a href="/">Anasayfa</a>
    <a href="/author">Yazarlar</a>
    <a href="/publisher">Yayınevleri</a>
</div>

<div class="container my-5">
    <h3> Kitap Ekle</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">

                <form action="#" th:action="@{/add}" th:object="${book}" method="post">
                    <div class="row">

                        <div class="form-group col-6">
                            <label for="author" class="col-form-label">Yazar</label><br>
                            <select th:field="*{author}" id="author">
                                <option th:each="a : ${authors}" th:value="${a.authorId}" th:text="${a.name}"></option>
                            </select><br>
                            <label>   *Listede yok mu   </label><br>
                            <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#exampleModal">Yazar Ekle</button>
                        </div>

                        <div class="form-group col-6">
                            <label for="publisher" class="col-form-label">Yayınevi</label><br>
                            <select th:field="*{publisher}" id="publisher">
                                <option th:each="p : ${publishers}" th:value="${p.publisherId}" th:text="${p.name}"></option>

                            </select><br>
                            <label>   *Listede yok mu   </label><br>
                            <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#exampleModal2">Yayınevi Ekle</button>

                        </div>

                        <div class="form-group col-12">
                            <label for="name" class="col-form-label">Kitap Adı</label> <input type="text" th:field="*{name}" class="form-control" id="name" placeholder=""> <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
                        </div>

                        <div class="form-group col-12">
                            <label for="subName" class="col-form-label">Kitap Alt Adı</label> <input type="text" th:field="*{subName}" class="form-control" id="subName" placeholder=""> <span th:if="${#fields.hasErrors('subName')}" th:errors="*{subName}" class="text-danger"></span>
                        </div>

                        <div class="form-group col-12">
                            <label for="seriesName" class="col-form-label">Kitap Seri Adı</label> <input type="text" th:field="*{seriesName}" class="form-control" id="seriesName" placeholder=""> <span th:if="${#fields.hasErrors('seriesName')}" th:errors="*{seriesName}" class="text-danger"></span>
                        </div>

                        <div class="form-group col-12">
                            <label for="isbnNo" class="col-form-label">Isbn No</label> <input type="text" th:field="*{isbnNo}" class="form-control" id="isbnNo" placeholder=""> <span th:if="${#fields.hasErrors('isbnNo')}" th:errors="*{isbnNo}" class="text-danger"></span>
                        </div>

                        <div class="form-group col-12">
                            <label for="description" class="col-form-label">Kitap Açıklama</label> <input type="text" th:field="*{description}" class="form-control" id="description" placeholder=""> <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="text-danger"></span>
                        </div>

                        <div class="col-md-6">
                            <input type="submit" class="btn btn-primary" value="Kitap Ekle">
                        </div>

                        <div class="form-group col-md-8"></div>


                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="myForm">
            <form action="#" th:action="@{/addAuthor}" th:object="${author}" method="post">
                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">

                            <div class="modal-body">
                                    <div class="form-group col-md-12">
                                        <label for="authorName" class="col-form-label">Yazar Adı</label> <input type="text" th:field="*{name}" class="form-control" id="authorName" placeholder=""> <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
                                    </div>
                                    <div class="form-group col-md-12">
                                        <label for="authorDescription" class="col-form-label">Açıklama</label> <input type="text" th:field="*{description}" class="form-control" id="authorDescription" placeholder=""> <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="text-danger"></span>
                                    </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Çıkış</button>
                                <input type="submit" class="btn btn-primary" value="Yazar Ekle"/>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="card">
        <div class="myForm">
            <form action="#" th:action="@{/addPublisher}" th:object="${publisher}" method="post">
                <div class="modal fade" id="exampleModal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">

                            <div class="modal-body">
                                <div class="form-group col-md-12">
                                    <label for="publisherName" class="col-form-label">Yayınevi Adı</label> <input type="text" th:field="*{name}" class="form-control" id="publisherName" placeholder=""> <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
                                </div>
                                <div class="form-group col-md-12">
                                    <label for="publisherDescription" class="col-form-label">Açıklama</label> <input type="text" th:field="*{description}" class="form-control" id="publisherDescription" placeholder=""> <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="text-danger"></span>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Çıkış</button>
                                <input type="submit" class="btn btn-primary" value="Yayınevi Ekle"/>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>





</div>

















<script type="text/javascript" th:src="@{js/main.js}" src="../static/js/main.js"></script>
</body>
</html>
