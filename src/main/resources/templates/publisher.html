<!doctype html>
<html xmlns:th="http://www.thymelaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="/css/main.css" />
    <title>Kütüphane</title>

</head>
<body>

<div class="topnav">
    <a href="/">Anasayfa</a>
    <a href="/author">Yazarlar</a>
    <a class="active" href="/publisher">Yayınevleri</a>
</div>

<div class="container">

    <p class="my-5">
    <td><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal2">Yayınevi Ekle</button></td>

    </p>

    <div class="card" style="margin-top:20px;">

        <div class="card-block">

            <table class="table table-hover">
                <thead>
                <tr>
                    <th>Yayınevi</th>
                    <th>Açıklama</th>

                </tr>

                </thead>

                <tbody>
                <tr th:each="publisher : ${publishers}">
                    <td th:text="${publisher.name}"></td>
                    <td th:text="${publisher.description}"></td>
                    <td><a th:href="@{/publisher/edit/{id}(id=${publisher.publisherId})}" class="btn btn-primary">Güncelle</i></a></td>
                    <td><a th:href="@{/publisher/delete/{id}(id=${publisher.publisherId})}" class="btn btn-danger">Sil</a></td>
                </tr>
                </tbody>

            </table>
        </div>
    </div>

</div>



<div class="card">
    <div class="myForm">
        <form action="#" th:action="@{/publisher/add}" th:object="${publisher}" method="post">
            <div class="modal fade" id="exampleModal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">

                        <div class="modal-body">
                            <div class="form-group col-md-12">
                                <label for="publisherName" class="col-form-label">Yayınevi Adı</label> <input type="text" th:field="*{name}" class="form-control" id="publisherName" placeholder=""> <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-12">
                                <label for="publisherDescription" class="col-form-label">Açıklama</label> <input type="text" th:field="*{description}" class="form-control" id="publisherDescription" placeholder=""> <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="text-danger"></span>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Çıkış</button>
                            <input type="submit" class="btn btn-primary" value="Yayınevi Ekle"/>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>















<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

</body>
</html>
